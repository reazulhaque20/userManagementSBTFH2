<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<ul>
    <li th:each="auth : ${#authentication.authorities}">
        <span th:text="${auth.authority}"></span>
    </li>
</ul>
<h2 th:inline="text">Hello <span th:text="${#authentication.name}"></span>!</h2>

<p sec:authorize="hasAuthority('USER')">
    This content is only for users.
</p>

<p sec:authorize="hasAuthority('ADMIN')">
    This content is only for administrators.
</p>

<p>
    Welcome to the home page. You are now logged in.
</p>

<form th:action="@{/logout}" method="post">
    <button type="submit">Log out</button>
</form>
</body>
</html>
